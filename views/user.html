<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/manageSlot.css">
    <style>
        nav {
            width: 100%;
            height: 60px;
            background-color: #28a745;
            position: fixed;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .slot-table {
            position: relative;
            top: 100px;
            left: 100px;
            width: 100%;
        }
        .main {
            width: 80%;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Parking Space</div>
        <div class="right">
            <a href="#">Home</a>
            <a href="#">Available Spaces</a>
        </div>
    </nav>

    <div class="main">
        <table class="slot-table">
            <thead>
                <tr>
                    <th>Slot ID</th>
                    <th>Slot Number</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Slot-101</td>
                    <td>Available</td>
                    <td>term site</td>
                    <td>100</td>
                    <td>
                        <button class="edit-btn book" data-slot-id="1" data-price="100">Book</button>
                    </td>
                </tr>
                <!-- Additional slot rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Modal Structure -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <h3>Book Slot</h3>
            <form id="bookingForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
                
                <label for="slotId">Slot ID:</label>
                <input type="text" id="slotId" readonly><br><br>
                
                <label for="price">Slot Price:</label>
                <input type="text" id="price" readonly><br><br>
                
                <button type="button" onclick="initiatePayment()">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        // Show modal on "Book" button click
        document.querySelectorAll('.book').forEach(button => {
            button.addEventListener('click', function() {
                const slotId = this.getAttribute('data-slot-id');
                const price = this.getAttribute('data-price');
                
                document.getElementById('slotId').value = slotId;
                document.getElementById('price').value = price;
                
                document.getElementById('bookingModal').style.display = 'flex';
            });
        });

        // Close modal function
        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        // Initialize Paystack payment
        function initiatePayment() {
            const email = document.getElementById('email').value;
            const price = document.getElementById('price').value * 100; // Convert to kobo for Paystack

            let handler = PaystackPop.setup({
                key: 'pk_test_4cafecdbece6876b2bce9eb81e01a78427850e5f', // Replace with your Paystack public key
                email: email,
                amount: price,
                currency: 'NGN',
                callback: async function(response) {
                    alert('Payment successful! Transaction reference: ' + response.reference);
                    closeModal();

                    // Send payment details to the backend
                    try {
                        const res = await fetch('/cars/book', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: email,
                                paymentReference: response.reference,
                                slotId: slotId,
                                amountPaid: price / 100 // Convert back to Naira
                            })
                        });

                        const data = await res.json();
                        if (data.success) {
                            alert('Booking confirmed!');
                        } else {
                            alert('Error confirming booking: ' + data.message);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Failed to confirm booking. Please try again.');
                    }
                },
                onClose: function() {
                    alert('Transaction was not completed.');
                }
            });
            handler.openIframe();
        }
    </script>
</body>
</html>
